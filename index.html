<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>Library</title>
</head>

<body>
  <div class="container">
    <div class="divLibrary"></div>

    <div class="btn-container">
      <button type="button">New Book</button>
    </div>

    <form action="" method="get">

      <div>
        <label for="author">Enter Author's Name: </label>
        <input type="text" name="author" id="author" required>
      </div>

      <div>
        <label for="title">Enter Title: </label>
        <input type="text" name="title" id="title" required>
      </div>

      <div>
        <label for="pages">Enter Number of Pages: </label>
        <input type="text" name="pages" id="pages" required>
      </div>

      <div>
        <label for="read">Read This Book?: </label>
        <input type="text" name="read" id="read" required>
      </div>

      <div>
        <input type="submit" value="Submit">
      </div>

    </form>

  </div>
  <script src="scripts.js"></script>
</body>
</html>
