<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>Library</title>
</head>

<body>
  <div class="container">

    <div class="btn-container">
      <button type="button" class="btnDisplayF">New Book</button>
      <button type="button" class="btnDisplayL">Display Library</button>
    </div>

    <form>

      <div>
        <label for="title">Title: </label>
        <input type="text" name="title" id="title" class="input-book" required>
      </div>

      <div>
        <label for="author">Author's Name: </label>
        <input type="text" name="author" id="author" class="input-book" required>
      </div>

      <div>
        <label for="pages">Number of Pages: </label>
        <input type="number" name="pages" id="pages" class="input-book" required>
      </div>

      <div>
        <label for="read">Read This Book?: </label>
        <select id="read" name="read" size="2" multiple required>
          <option value="has been read">has been read</option>
          <option value="has not been read">has not been read</option>
        </select>
      </div>

      <div>
        <input type="button" value="Submit" class="btnSubmit">
      </div>

    </form>

    <div class="divLibrary"></div>

  </div>
  <script src="scripts.js"></script>
</body>
</html>
